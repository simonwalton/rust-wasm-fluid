<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rust WASM Fluid Simulation</title>
    <link rel="stylesheet" href="simple.min.css" />
    <style>
      body {
        position: absolute;
        padding: 0px;
        margin: 0px;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .fluid-container {
        width: 100%;
        height: 100%;
      }
      .sidenav {
        height: 100%;
        width: 160px;
        padding: 5px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        overflow-x: hidden;
        padding-top: 20px;
      }
      canvas {
        width: 100%;
        height: 100%;
        scale: 1;
      }
    </style>
  </head>
  <body>
    <noscript>
      This page contains webassembly and javascript content, please enable
      javascript in your browser.
    </noscript>
    <div class="sidenav">
        <form>
            <label>Colourmap</label>
            <select name="colourmap" id="colourmap">
              <option value="blues">Blues</option>
              <option value="pinks">Pinks</option>
            </select>
            <label>Time step</label>
            <input id="dt" type="range" value="0.0001" step="0.0001" min="0.0001" max="0.01">
        </form>
    </div>
    <div class="fluid-container">
      <canvas id="fluid-canvas" width="100" height="100"></canvas>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
